<div class="container bg-col">
    <ng-container *ngIf="formUser">
    <form (ngSubmit)="Submit()" [formGroup]="formUser">
      <h2>Update User</h2><br>
      <div>
        <label>Email : </label>
        <input type="email" formControlName="emailId" class="form-control"><br></div>
      <div>
        <label>UserName :</label>
        <input type="text" formControlName="userName" class="form-control"><br></div>
      <div>
        <label>Password :</label>
         <input type="password" formControlName="password" class="form-control"><br><br>
      </div>
    <!-- <div class="form-group"  *ngIf="role === 1">
      <label for="role_id">Roles</label>
      <select class="form-control" required formControlName="role_id">
          <option *ngFor="let roleItems of listRole" value="{{roleItems.id}}">
            {{roleItems?.name}}
          </option>
      </select>
    </div><hr> -->
    <div class="form-group">
        <label>Image</label>
        <div class="custom-file mb-3">
          <input type="file"  class="custom-file-input" accept="image/*" (change)="handleFileInput($event.target.files)" required>
          <label class="custom-file-label" for="validatedCustomFile" >Choose file...</label>
        </div>
        <div class="form-ground" >
          <img [src]="imageUrl" style="width:250px;height:200px"  >
        </div>
    </div><br><br><br><hr>
      <button [routerLink]="['/userlist']" class="btn btn-black">Back</button>&nbsp;&nbsp;
      <input type="submit" class="btn btn-primary" value="Update">
    </form>
    </ng-container>
    <br><br>
    </div>
